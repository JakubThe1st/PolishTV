<!DOCTYPE html>
<html>
<head>
  <title>TVN HD</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translateX(-50%) translateY(-50%);
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_10mb.mp4" autoplay="autoplay"></video>
  </div>
</body>
</html>
